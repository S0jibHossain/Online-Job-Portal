<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Job Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS CDN (after Tailwind) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Left: Logo -->
            <div class="flex-1">
                <a href="{% url 'home' %}" class="text-xl font-bold text-indigo-600">Online Job Portal</a>
            </div>

            <!-- Center: Nav Items -->
            <div class="flex-1 flex justify-center space-x-8">
                <a href="{% url 'job_list' %}" class="text-gray-700 hover:text-indigo-600">Jobs</a>
                <a href="{% url 'about_us' %}" class="text-gray-700 hover:text-indigo-600">About</a>
                <a href="{% url 'contact' %}" class="text-gray-700 hover:text-indigo-600">Contact</a>
            </div>

            <!-- Right: Auth Links -->
            <div class="flex-1 flex justify-end space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-indigo-600">Dashboard</a>
                    <a href="{% url 'logout' %}" class="text-red-500 font-medium">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="ml-2 text-indigo-600 border border-indigo-600 px-3 py-1 rounded hover:bg-indigo-600 hover:text-white transition">Login</a>
                    <a href="{% url 'register_candidate' %}" class="ml-2 text-indigo-600 border border-indigo-600 px-3 py-1 rounded hover:bg-indigo-600 hover:text-white transition">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6 text-center text-sm text-gray-500">
        &copy; {{ year|default:"2025" }} Online Job Portal. All rights reserved.
    </footer>
</body>
</html>
