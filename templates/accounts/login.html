{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Job Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <!-- Left side (Image) -->
    <div class="left-side"></div>

    <!-- Right side (Login Form) -->
    <div class="right-side">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} login-alert show">
                    {{ message }}
                    <button type="button" class="btn-close" onclick="hideAlert()"></button>
                </div>
            {% endfor %}
        {% endif %}

        <h2 class="mb-4 text-center">Login to Online Job Portal</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" name="username" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register_candidate' %}">Signup</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function hideAlert() {
        const alert = document.querySelector('.login-alert');
        if (alert) alert.style.display = 'none';
    }
</script>

</body>
</html>

{% endblock %}
