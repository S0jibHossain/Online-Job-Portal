{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Update Company</h2>

    {% if messages %}
      <div class="alert alert-info">
        <ul class="mb-0">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-warning">Update Company</button>
    </form>

    <a href="{% url 'company_details' company.pk %}" class="btn btn-secondary mt-3">Back to Company Details</a>
  </div>
{% endblock %}
