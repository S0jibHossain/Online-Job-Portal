{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Create a New Job</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="job_description" class="form-label">Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
            </div>

            <!-- Updated job_location to a dropdown -->
            <div class="mb-3">
                <label for="job_location" class="form-label">Location</label>
                <select class="form-select" id="job_location" name="job_location" required>
                    <option value="Remote">Remote</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Onsite">Onsite</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pay" class="form-label">Salary</label>
                <input type="number" class="form-control" id="pay" name="pay" required>
            </div>

            <div class="mb-3">
                <label for="pay_mode" class="form-label">Salary Mode</label>
                <select class="form-select" id="pay_mode" name="pay_mode" required>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type</label>
                <select class="form-select" id="job_type" name="job_type" required>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="job_cat" class="form-label">Job Category</label>
                <select class="form-select" id="job_cat" name="job_cat" required>
                    <option value="Permanent">Permanent</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="expiry_date" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
            </div>

            <div class="mb-3">
                <label for="house_per_week" class="form-label">Hours per Week</label>
                <input type="number" class="form-control" id="house_per_week" name="house_per_week" required>
            </div>

            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
